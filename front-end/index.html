<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Clock</title>
    </head>
    <body>
        <div class="time">?</div>
        <script>
            var ws = new WebSocket("ws://127.0.0.1:5001/"),
                time = document.querySelector('.time');

            ws.onmessage = function (event) {
                time.textContent = event.data;
            }
        </script>
    </body>
</html>
